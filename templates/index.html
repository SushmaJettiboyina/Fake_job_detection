<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Fraud Detector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="main-title">Job Post Authenticator</h1>
            <p class="subtitle">AI-Powered Fraud Detection System</p>
        </header>
        <main class="main-content">
            <div class="form-card">
                <form action="/predict" method="post" class="analysis-form">
                    <div class="field-row">
                        <input type="text" name="title" placeholder="Job Title" value="{{ form_values.title | default('') }}" />
                        <input type="text" name="company" placeholder="Company" value="{{ form_values.company | default('') }}" />
                    </div>
                    <div class="field-row">
                        <input type="text" name="location" placeholder="Location" value="{{ form_values.location | default('') }}" />
                    </div>
                    <textarea name="description" placeholder="Full job description" required>{{ form_values.description | default('') }}</textarea>
                    <textarea name="requirements" placeholder="Requirements">{{ form_values.requirements | default('') }}</textarea>
                    <textarea name="how_to_apply" placeholder="How to apply" class="how-to-apply">{{ form_values.how_to_apply | default('') }}</textarea>
                    <button type="submit" class="cta-button">Analyze Content</button>
                </form>

                {% if prediction %}
                <div class="result-container">
                    <div class="result-card {% if 'Real' in prediction %}result-card-real{% else %}result-card-fake{% endif %}">
                        <div class="result-inner">
                            <div class="result-icon" aria-hidden>
                                {% if 'Real' in prediction %}
                                <!-- Check Icon -->
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M20 6L9 17L4 12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                {% else %}
                                <!-- Cross Icon -->
                                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M18 6L6 18" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/><path d="M6 6l12 12" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg>
                                {% endif %}
                            </div>
                            <p class="result-text {% if 'Real' in prediction %}result-real{% else %}result-fake{% endif %}">{{ prediction }}</p>
                        </div>
                    </div>
                </div>
                {% endif %}
            </div>

            <div class="examples-grid">
                <div class="example-card">
                    <h3>Real Job Example</h3>
                    <textarea id="legit-job" readonly>
Title: Software Engineer
Company: Goldman Sachs
Location: Bengaluru, India
Description: Develop scalable software, architect low-latency infrastructure, and leverage machine learning to turn data into action.
Requirements:
- Bachelor's in Computer Science or related field
- Strong fundamentals in distributed systems and databases
- Proficiency in algorithm design and analysis
- Experience with programming languages and runtime systems
How to Apply: Visit the Goldman Sachs careers page: https://www.goldmansachs.com/careers/our-firm/engineering
                    </textarea>
                </div>
                <div class="example-card">
                    <h3>Fake Job Example</h3>
                    <textarea id="fraud-job" readonly>
Title: Junior Developer - Immediate Hiring
Company: Future AI Solutions
Location: Remote
Description: Seeking enthusiastic developers to work on AI projects with international clients. No experience needed.
Requirements:
- No experience required; basic Python preferred
- Must have a laptop with internet access
How to Apply: Apply via careers@futureaisolutions.com. A refundable â‚¹4,999 deposit is required for training materials.
                    </textarea>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
